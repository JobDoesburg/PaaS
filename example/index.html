<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaaS multi server example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="public/index.css" />
<!--    <meta http-equiv="refresh" content="1">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h1 class="py-2"><code>PaaS</code> example</h1>
    <form id="start_session">
        <div class="input-group mb-3">
            <span class="input-group-text" id="transcryptor_1_addon">Transcryptor 1</span>
            <input type="text" class="form-control" placeholder="http://localhost:8080" value="http://localhost:8080" aria-label="Transcryptor 1" aria-describedby="transcryptor_1_addon" id="transcryptor_1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="transcryptor_2_addon">Transcryptor 2</span>
            <input type="text" class="form-control" placeholder="http://localhost:8081" value="http://localhost:8081" aria-label="Transcryptor 2" aria-describedby="transcryptor_2_addon" id="transcryptor_2">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="transcryptor_3_addon">Transcryptor 3</span>
            <input type="text" class="form-control" placeholder="http://localhost:8082" value="http://localhost:8082" aria-label="Transcryptor 3" aria-describedby="transcryptor_3_addon" id="transcryptor_3">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="auth_token_addon">Auth token</span>
            <input type="text" class="form-control" placeholder="token" aria-label="Auth token" aria-describedby="auth_token_addon" id="auth_token">
        </div>

        <div id="start_session_result"></div>

        <button type="submit" class="btn btn-primary">Start session</button>
    </form>

    <hr/>
    <div class="row justify-content-between">
        <div class="col-5">
            <h2>Encrypt</h2>
            <form id="encrypt">

                <div class="input-group mb-3">
                    <span class="input-group-text" id="encrypt_plaintext_addon">Plaintext (hex)</span>
                    <textarea maxlength="64" class="form-control" aria-label="Plaintext" aria-describedby="encrypt_plaintext_addon"  id="encrypt_plaintext"></textarea>
                </div>

                <div class="mb-3 text-break" id="encryption_result"></div>

                <button type="submit" class="btn btn-primary">Encrypt</button>
                <button type="button" id="random_encryption" class="btn btn-warning">Random</button>
            </form>
        </div>
        <div class="col-5">
            <h2>Decrypt</h2>
            <form id="decrypt">

                <div class="input-group mb-3">
                    <span class="input-group-text" id="decrypt_ciphertext_addon">Ciphertext (base64)</span>
                    <textarea class="form-control" aria-label="Ciphertext" aria-describedby="decrypt_ciphertext_addon" id="decrypt_ciphertext"></textarea>
                </div>

                <div class="mb-3 text-break" id="decryption_result"></div>

                <button type="submit" class="btn btn-primary">Decrypt</button>
            </form>
        </div>
    </div>

    <hr/>
    <div class="mb-3">
        <h2>Pseudonymize</h2>
        <form id="transcryptor_order">
            <div class="input-group mb-3">
                <span class="input-group-text" id="pseudonymize_input_addon">Ciphertext (base64)</span>
                <textarea class="form-control" aria-label="Pseudonymize" aria-describedby="pseudonymize_input_addon" id="pseudonymize_input"></textarea>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="pseudonymize_context_from_addon">Context from</span>
                <select class="form-select" id="pseudonymize_context_from">
                    <option value="0">Domain 1</option>
                    <option value="1">Domain 2</option>
                    <option value="2">Domain 3</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="pseudonymize_context_to_addon">Context to</span>
                <select class="form-select" id="pseudonymize_context_to">
                    <option value="0">Domain 1</option>
                    <option value="1">Domain 2</option>
                    <option value="2">Domain 3</option>
                </select>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <select class="form-select" id="transcryptor_order_1">
                        <option value="0">Transcryptor 1</option>
                        <option value="1">Transcryptor 2</option>
                        <option value="2">Transcryptor 3</option>
                    </select>
                    <div class="mb-3 text-break" id="pseudonymize_transcryptor_1_result"></div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="transcryptor_order_2">
                        <option value="0">Transcryptor 1</option>
                        <option value="1" selected>Transcryptor 2</option>
                        <option value="2">Transcryptor 3</option>
                    </select>
                    <div class="mb-3 text-break" id="pseudonymize_transcryptor_2_result"></div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="transcryptor_order_3">
                        <option value="0">Transcryptor 1</option>
                        <option value="1">Transcryptor 2</option>
                        <option value="2" selected>Transcryptor 3</option>
                    </select>
                    <div class="mb-3 text-break" id="pseudonymize_transcryptor_3_result"></div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Pseudonymize</button>
        </form>
    </div>
</div>

<script src="public/libpep.js" type="module"></script>
<script src="public/index.js" type="module"></script>

</body>
</html>
