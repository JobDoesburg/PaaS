version: '3.8'
services:
  actix-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - redis
    volumes:
      - ./resources/allowlist.yml:/resources/allowlist.yml:ro
      - ./resources/server_config.yml:/resources/server_config.yml:ro
      - ./resources/tokens.yml:/resources/tokens.yml:ro
    environment:
      REDIS_URL: redis://redis:6379
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"