<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaaS multi server example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="public/index.css" />
    <script src="public/index.js"></script>
<!--    <meta http-equiv="refresh" content="1">-->
</head>
<body>
<div class="container">
    <h1 class="py-2"><code>PaaS</code> example</h1>
    <div class="row justify-content-between">
        <div class="col-7 card">
            <div class="card-body">
                <h3 class="card-title">Current transcriptors</h3>
                <ul class="list-group" id="transcriptor_list">
                </ul>
            </div>
        </div>
        <div class="col-4 card">
            <form id="transcriptor_form" class="card-body">
                <h3 class="card-title">Add transcriptor</h3>

                <div class="mb-3">
                    <label for="transcriptor_url" class="form-label">Transcriptor url</label>
                    <input type="url" class="form-control" id="transcriptor_url" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
